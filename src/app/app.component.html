<h1 style="text-align: center;">Task Tracker</h1>

<div class="container">

  <div class="row">
    <div class="col-md-6">
  <form [formGroup]="submitForm" (ngSubmit)="collectData()">
    <div class="form-group">
<label>Id</label>
<input type="number" formControlName="id" placeholder="id" class="form-control" required="required">


    </div>
     
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="name" class="form-control" required="required">
      
      
          </div>
          <div class="form-group">
            <label>Task</label>
            <input type="text" formControlName ="task" placeholder="task" class="form-control" required="required">
            
            
                </div>
                <div class="form-group">
                  <label>Date Line</label>
                  <input type="date" formControlName="dateline" placeholder="dateline" class="form-control" required="required">
                  
                  
                      </div>
                      <button class="btn btn-primary" [disabled]="!submitForm.valid">Submit Task</button>




  </form>


    </div>
  </div>

  <h1>Task Data</h1>
  <div class="col-md-6">
<table class="table">
  <thead> 
<tr >
<th scope="col">Id</th>
<th scope="col" >Name</th>

<th scope="col">Task</th>

<th scope="col">DateLine</th>


</tr>
</thead>
<tbody>
<tr *ngFor="let items of collection">
  <th scope="col"> {{items.id}} </th>
  <th scope="col"> {{items.name}} </th>
  <th scope="col"> {{items.task}} </th>
  <th scope="col"> {{items.dateline}}  </th>
</tr>


</tbody>

</table>

  </div>
</div>
